<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Dishes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>
    <nav>
        <a class="px-5 text-warning fs-4 d-flex justify-content-end" href="/#(homepage)">Homepage
        <a class="px-5 text-warning fs-4 d-flex justify-content-end" href="/#(logout)">Logout</a>
    </nav>
    <h1 class="mt-1">Dynamic Dishes</h1>
    <h2 class="text-white text-center">Where everyone's a chef!</h2>
    <h3 class="text-center mt-5">Create A Recipe</h3>
    <div class="mb-3 mx-auto col-sm-8">
        <label for="formGroupExampleInput" class="form-label fs-3">Title</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Input Title">
      </div>
      <div class="mb-3 mx-auto col-sm-8">
        <label for="formGroupExampleInput2" class="form-label fs-3">Ingredients</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Input Ingredients">
      </div>
      <div class="mb-3 mx-auto col-sm-8">
        <label for="formGroupExampleInput2" class="form-label fs-3">Instructions</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Input Instructions">
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
